<!DOCTYPE html>
        <html lang="en">
        <head>

            <title>scrolling table </title>
            <style>
                .box-one{
                    border:black solid 1px; 
                    font-size: 50px; 
                }
                .box-two{
                    border:solid 1px rgb(218, 97, 27);
                    background-color: paleturquoise;
                    height: 200px;
                }
                .box-three{
                    border:solid 1px black;
                    background-color: rgb(198, 171, 32);
                }
                .box-four{
                    border:solid 1px rgb(6, 222, 237);
                    background-color: pink;
                }
            </style>
        </head>
        <body >
            <table box="table-box" ;>
                <!--1-->
                <tr >
                    <th class="box-one" style= "width:25%;height: 10vh"></th>
                    <th class="box-one" style= "width:25%;height: 10vh"></th>
                    <th class="box-one" style= "width:25%;height: 10vh"></th>
                    <th class="box-one" style= "width:25%;height: 10vh"></th>
                </tr>
                <!--2-->
                <tr style= "width:500vh;height: 50vh">
                    <th colspan="4" class="box-two"></th>
                    <th ></th>
                    <th ></th>
                    <th> </th>
                </tr>
                <!--3-->
                <tr style=" width:100vh; height:70vh;">
                    <th colspan="4" class="box-three"></th>
                    <th ></th>
                    <th ></th>
                    <th ></th>
                </tr>
                <!--4-->
                <tr >
                    <th class="box-one box-two" >25</th>
                    <th class="box-one" ></th>
                    <th class="box-one" ></th>
                    <th class="box-one" ></th>
                </tr>
                <!--5-->
                <tr style=" width: 100vw; height: 90px;">
                    <th colspan="4" style="width:80%;height: 60vh" class="box-four">COUNTRY</th>
                    <th ></th>
                    <th ></th>
                    <th ></th>
                </tr>
                <!--6-->
                <tr >
                    <th class="box-one box-two" style= "width:25%;height: 10vh"></th>
                    <th class="box-one" style= "width:25%;height: 10vh"></th>
                    <th class="box-one" style= "width:25%;height: 10vh"></th>
                    <th class="box-one" style= "width:25%;height: 10vh"></th>
                </tr>
            </table>
        </body>
    </html>
