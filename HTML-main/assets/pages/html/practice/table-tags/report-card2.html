<!DOCTYPE html>
<html>

<head>
    <title>table tag</title>
</head>

<body>
    <table border="2">
        <caption>Report Card</caption>
        <tr>
            <th>Student name</th>
            <th>Subject</th>
            <th>Out of</th>
            <th>marks</th>
        </tr>
        <tr>
            <td rowspan="6">Ramesh</td>
            <td>English</td>
            <td>100</td>
            <td>89</td>
        </tr>
        <tr>

            <td>Maths</td>
            <td>100</td>
            <td>68</td>
        </tr>
        <tr>

            <td>science</td>
            <td>100</td>
            <td>87</td>
        </tr>
        <tr>

            <td>Marathi</td>
            <td>100</td>
            <td>75</td>
        </tr>
        <tr>

            <td>History</td>
            <td>100</td>
            <td>79</td>
        </tr>
        <tr>

            <td>Computer</td>
            <td>100</td>
            <td>70</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>300</td>
        </tr>
        <tr>
            <td colspan="4">Percentage:81.16%</td>

        </tr>

    </table>
</body>

</html>
