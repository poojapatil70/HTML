<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main-container {
        border: 2px;

        background-color: rgb(76, 60, 36);
        height: 100vh;
        width: 100vh;
        display: flex;
        scroll-behavior: smooth;
        flex-direction: row;
        align-content: flex-start;
        border: solid rgb(12, 12, 12) 2px;

    }
    
    .column{
        width: 12.5%;
        height: 100%;
        display: flex;
        flex-direction: column;
        border: 2px;

        
    }
    .box {
        height: 100%;
        width: 100%;
        background-color: rgb(221, 180, 180);
         font-size: 100px;
        text-align: center;
        border: 2px;

    }

    .box-two {
        height: 100%;
        width: 100%;
        background-color: rgb(152, 219, 198);
        font-size: 100px;
        text-align: center;
        border: 2px;


    }

    
</style>

<body>
    <!--  -->
    <div class="main-container">
        <!-- 1st column -->
        <div class="column">
            <div class="box-two"></div>
            <div class="box"></div>
            <div class="box-two"></div>
            
        </div>
        
            
            
      

    </div>

</body>

</html>
