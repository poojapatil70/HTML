<!DOCTYPE html>
<html>
    <head>
        <title>Order list tag</title>
    </head>
    <body>
        <!--comment tag -->
         <!--Order list tag in html-->
         <p>output devices</p>
         <!--order list start-->
         <ol>
            <li>monitor</li>
            <li>printer</li>
            <li>projector</li>
            <li>speaker</li>
         </ol>
         <!--order list end-->

         
         <p>Input devices</p>
         <!--order list start-->
        <ol>
            <li>keyboard</li>
            <li>mouse</li>
            <li>scanner</li>
            <li>microphone</li>
            <li>camera</li>
            <li>joystick</li>
        </ol>
        <!--order list end-->
        </body>
</html>
