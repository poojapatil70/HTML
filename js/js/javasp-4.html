<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <p id="display"></p>
    <input type="Number" id="input1">
    <input type="Number" id="input2">
    <button onclick="calculateArea()">area calculations</button>
</head>
<body>
    <script>
        function calculateArea(){
            let radius = document.getElementById("Input1").value;
              
            const PI = 3.142;

            let area  = PI * Number(radius) * Number(radius);

            document.getElementById("display").innerHTML = area;
        }
