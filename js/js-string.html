<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message{
            width: 30%;
            height: 20%;
            

        }
        button{
            padding: 10px;
            font-size: 20px;
            border: none;
            padding-top: 10px;
            background-color: cadetblue;
        }
        p{
            color: rgb(181, 112, 22);
        }
    </style>
</head>
<body>
    <div class="message">
    <button onclick="string()">Click me</button>
    <p id="display"></p>
    </div>
    <script>
        function string(){
            let A = "Welcome to javascript"
        document.getElementById("display").innerHTML = A;

        }
    </script>
</body>
</html>
