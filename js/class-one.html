<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
    }

    .container {
        height: 100%;
        width: 100%;

    }

    .card {
        width: 40%;
        height: 50%;
        background-color: aqua;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }

    .card-image {
        width: 50%;
        height: 70%;
        align-items: center;
        background-color: salmon
        
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .button-group {
        height: 40%;
        width: 80%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
    }

    button {
        width: 200px;
        height: 50px;
        font-size: 20px;
        gap: 20px;
    }
</style>

<body>
    <div class="card">

        <div class="card-image">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg"
                alt="" id=" image">
        </div>
        <div class="button-group">
            <button onclick="imageOne()"> 1st image</button>
            <button onclick="imageTwo()"> 2nd image </button>

        </div>
    </div>
    </div>

    <script>
        function imageOne() {

            document.getElementById("image").src = "https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=1024x1024&w=0&k=20&c=z8_rWaI8x4zApNEEG9DnWlGXyDIXe-OmsAyQ5fGPVV8="

        }
        function imageTwo() {
            document.getElementById("image").src = "https://img.freepik.com/free-photo/closeup-scarlet-macaw-from-side-view-scarlet-macaw-closeup-head_488145-3540.jpg?semt=ais_hybrid&w=740&q=80"
        }
    </script>

</body>

</html>
