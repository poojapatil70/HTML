<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .display-box{
            height: 600px;
            width: 800px;
            background-color: rgb(199, 233, 222);
            margin-left: 20%;
            padding-top: 20px;
            border: 2px solid slategray;
        }
        p{
            text-align: center;
            font-weight: bolder;
            font-size: xx-large;
            padding-top: 10px;
        }
        input{
            text-align: center;
            margin-left: 40%;
        }
        h4{
            text-align: center;
            font-size: x-large;
            font-weight: lighter;
        }
        button{
            width: 250px;
            height: 50px;
            margin-left: 10%;
            background-color: bisque;
           
        }
    </style>
</head>
<body>      
        <div class="display-box">
            
            <h1 style="text-align: center;">Math operations calculator</h1>
            <h4>First Number:</h4><input type="text" id="first-number" placeholder="Enter first number" style=" width: 200px;"><br><br> 
            <h4>Second Number:</h4><input type="text" id="last-number" placeholder="Enter last number" style=" width: 200px;"><br><br><br><br>
            
              <button onclick="add()">Add(+)</button>
              <button onclick="sub()">Subtract(-)</button><br><br>
              <button onclick="mul()">Multiply(*)</button>
              <button onclick="div()">Division(/)</button><br><br>
              <p id="display"></p>
           
        </div>
    <script>
            function add(){
                let A = Number(document.getElementById ("first-number").value);
                let B = Number(document.getElementById ("last-number").value);
               
                document.getElementById("display").innerHTML= "The addition of two numbers is: " + (A + B); 
           
            }
            function sub(){
                let A = Number(document.getElementById ("first-number").value);
                let B = Number(document.getElementById ("last-number").value);
               
                document.getElementById("display").innerHTML= "The subtraction of two numbers is: " + (A - B);
            }
            function mul(){
                let A = Number(document.getElementById ("first-number").value);
                let B = Number(document.getElementById ("last-number").value);
               
                document.getElementById("display").innerHTML= "The multiplication of two numbers is: " + (A * B);
            }
            function div(){
                let A = Number(document.getElementById ("first-number").value);
                let B = Number(document.getElementById ("last-number").value);
               
                document.getElementById("display").innerHTML= "The division of two numbers is: " + (A / B);
            }
    </script>
</body>
</html>
