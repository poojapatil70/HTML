<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb change on click</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 30%;
            height: 50%;
            box-shadow: 5px 5px 50px 3px rgb(188 188 188);
        }
        .bulb-image {
width: 90%;
height: 70%;
justify-content: center;
align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
        }
        .btn-group {
            width: 90%;
            height: 30%;
            background-color: antiquewhite;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .button {
            width: 150px;
            height: 50px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
        }
           button:hover {
            background-color: green;
           }
             
    </style>
</head>
<body>
   <div class="container">
    <div class="INDIA-image">
        <img src="https://m.media-amazon.com/images/I/61eHm2MCzKL.jpg" alt="" id="image">
    </div>
    <div class="btn-group">
        <button onclick="redBulb()">redbulb</button>
        <button onclick="greenBulb()">greenbulb</button>
        <button onclick="blueBulb()">blue-bulb </button>
    </div>
   </div> 
   <script>
    function redBulb(){
        document.getElementById("image").src= "https://m.media-amazon.com/images/I/61WK3SUynEL.jpg"
    }
    function greenBulb(){
        document.getElementById("image").src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGTokyaE7g8oL-jveCGsp0K1ezF-CSoKutEw&s"
    }
    function blueBulb(){
        document.getElementById("image").src ="https://m.media-amazon.com/images/I/61c28r8niZL.jpg"
    }
   </script>
</body>
</html>
