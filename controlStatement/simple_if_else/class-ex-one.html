<!DOCTYPE html>

<body>
    //If password length is greater than equal to 8, print "strong password",else print "Week password".
    <script>
        let password = prompt("Enter a password : ")

        let passwordlength = password.length
        if (passwordlength >= 8) {
            alert("Strong password")
        }
        else {
            alert("Week password")
        }
    </script>
</body>

</html>
