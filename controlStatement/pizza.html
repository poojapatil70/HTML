<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA</title>
</head>
<body>

    <button onclick="smallpizza()">Small Pizza 150</button>
    <br><br>
    <button onclick="mediumpizza()">medium Pizza 250</button>
    <br><br>
    <button onclick="largepizza()">large Pizza 350</button>
    <br><br>
    <p id="display"></p>
    
    <script>
        let pizzaPrice = 0
        let text = ""
        function getPizza(){

            switch (pizzaPrice){

                case 150:
                    text = "you selected small pizza!";
                    break;
    
                    case 250:
                    text = "you selected medium pizza!";
                    break;
    
                    default:
                    text = "you selected large pizza!";
                    break;
    
            }
            document.getElementById("display").innerHTML = text;
        }
            function smallpizza(){
                pizzaPrice = 150
                getPizza()
            }
                function mediumpizza(){
                pizzaPrice = 250
                getPizza()
            }
                function largepizza(){
                pizzaPrice = 350
                getPizza()
        
        }
    </script>
</body>

</html>
