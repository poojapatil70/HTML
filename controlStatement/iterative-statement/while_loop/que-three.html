<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To print  number 1,....100 in reverse order.</title>
</head>
<body>
    <script>
    
        let a = 100;
        while(a >=1){
            console.log(a);
            a--;
        }
    </script>
    
</body>
</html>
