<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=<s>, initial-scale=1.0">

<body>
    <script>
        function exampleTwo() {
            let marks = prompt("Enter a marks")
            let grade = ""

            switch(true){
                case marks >=90:
                grade = "A grade"
                break;

                case marks >=75:
                grade = "B grade"
                break;
           
                case marks >=50:
                grade = "C grade"
                break;
           
                case marks >=35:
                grade = "D grade"
                break;
           
           
            default:
            grade ="fail"


            }
            alert(grade)

        
        }
        exampleTwo()
        
    </script>
    
</body>
