<body>
    <script>
        function exampleTwo() {
            let marks = prompt("Enter a marks")
            let grade = ""

            switch(true){
                case marks >=90:
                grade = "A grade"
                break;

                case marks >=75:
                grade = "B grade"
                break;
           
                case marks >=50:
                grade = "C grade"
                break;
           
                case marks >=35:
                grade = "D grade"
                break;
           
           
            default:
            grade ="fail"

            }
            alert(grade)
        }
        exampleThree(){
            let number = prompt()
            let result = ""
            switch (number % 2){
                case 0:
                    result = "Even"
                    break;

                    case 1:
                    result = "Odd"
                    break;

                    case default:
                    result = "number"
                    break;
            }
        }
        
    </script>
