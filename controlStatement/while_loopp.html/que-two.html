<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  // calculate the factorial of a number using a loop .

    </title>
</head>

<body>
    <script>
        //input
        let number = Number(prompt("Enter a number : "))
        let factorial = 1 //product of factorials
        let row = "" //print for systax
        let a = 1
        while(a <=number){
            row = row + a + " x "
            factorial = factorial * a //used concetation
            a++;

        }
        //output
        console.log("factorial :" +row);
        console.log(factorial)
    </script>

</body>

</html>
