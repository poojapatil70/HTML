<body>
    <script>
        let i=1
        while(i <= 50){
            if (i % 3==0){
               console.log ("number is divisible by 3")
            }
            else if(i % 5==0){
                console.log ("number is divisible by 5")

            }else{
                console.log(i)
            }
               
          
            i++;
        }
       
    </script>
