<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ladder example</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            justify-content: space-evenly;
            align-items: center;

        }


        .title {
            width: 90%;
            height: 20%;

        .input-group {
            width: 90%;

        }

        .display{
            width:100% ;

        }

        button {
            width: 90%;

</head>
    <body>
    <div class="container">
        <div class="title">
         Temperature Range Checker
        </div>
        <div class="input-group">
            <label for="question">Enter Temperature(c) :</label>
            <input type="text" id="input">
            <div class="display" id="display-box">
                <p id="display"> </p>
            </div>
        </div>
        <button onclick="grade()">Check Temperature</button>

    </div>

    <script>
        function temp(){
            let temperature = document.getElementById("input").value;
            let display= ""
            let bgColor =""
            let fontColor =""

            if(temperature >= 40) {
                grade = "very Hot "
              bgColor ="#"
              fontColor ="#"
            }
            else if(temperature >= 30){
                 display =" Hot " 
            }
            else if(temperature >= 20){
                 display =" warm" 
            }
            else if(temperature >= 10){
              display =" cool " 
            }
            else if(temperature>= 0){
                display =" cold " 
            }
            else{
                temperature = "freezing"
            }
            document.getElementById("display").innerHTML = display;
            document.getElementById("display-box").style.backgroundcolor = bgColor;
             document.getElementById("display").style.color = fontColor
        }
    </script> 
</body>
