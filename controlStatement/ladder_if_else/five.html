<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day </title>
</head>

<body>
    <h1>Day classification</h1>
    <script>
        let day = prompt("Enter your day :")

        let output = "";
        if (day == 0) {
            alert(" sunday ")
        }
        else if (day == 1) {
            alert("mon")
        }
        else if (day == 2) {
            alert(" tue ")
        }
        else if (day == 3) {
            alert(" wed ")
        }
        else if (day == 4) {
            alert(" thu")
        }
        else if (day == 5) {
            alert(" fri")
        }
        else if( day == 6) {
            alert(" sat ")
        }
        else{
            output = "Enter a valid number";
            alert(output);
        }

       
    </script>
</body>

</html>
