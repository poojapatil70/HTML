<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = prompt("Enter your marks : ")

        let grade = (marks >= 90)?"Grade A":
                    (marks >=75)?"Grade B" : 
                    (marks >=50) ? "Grade c" : 
                     (marks >=35)?"Grade D": "Fail"
        alert("you have : " + grade)

    </script>
    
</body>
</html>
