<!DOCTYPE html>
<html>
    <head>
        <title>Description list tag</title>
    </head>
    <body>
        <!--comment tag -->
         <!--Description list tag in html-->
         
          <dl>
            <dt>Science</dt>
        <dd>It is a fussion of science and art</dd>
              </dl>
              <!--Order list tag in html-->
         <p>output devices</p>
         <!--order list start-->
         <ol>
            <li>monitor</li>
            <li>printer</li>
            <li>projector</li>
            <li>speaker</li>
         </ol>
         <!--order list end-->
         <p>Input devices</p>
         <!--Unorder list start-->
        <ul>
            <li>keyboard</li>
            <li>mouse</li>
            <li>scanner</li>
            <li>microphone</li>
            <li>camera</li>
            <li>joystick</li>
        </ul>
        <!--Unorder list end-->
        </body>
</html>
