<!DOCTYPE html>
<html>
    <head>
        <title>unorder list tag</title>
    </head>
    <body>
        <!--comment tag -->
         <!--Unorder list tag in html-->
         <p>output devices</p>
         <!--Unorder list start-->
         <ul>
            <li>monitor</li>
            <li>printer</li>
            <li>projector</li>
            <li>speaker</li>
         </ul>
         <!--Unorder list end-->

         
         <p>Input devices</p>
         <!--Unorder list start-->
        <ul>
            <li>keyboard</li>
            <li>mouse</li>
            <li>scanner</li>
            <li>microphone</li>
            <li>camera</li>
            <li>joystick</li>
        </ul>
        <!--Unorder list end-->
        </body>
</html>
