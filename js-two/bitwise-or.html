<!DOCTYPE html>
<head>
    <title>bitwise or max approximate operator</title>
    
</head>
<body>
 <script>
        let n1=12
        let n2=14
        let r =(n1|n2)
        if (n1 < n2){
             alert(n2+"is nearest from"+ r )
        }
        else{
           alert(n1+"is nearest from"+ r )
        }
     
    </script>
</body>
</html>
