<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAP YEAR</title>
</head>
<body>
    <script>
        let year = prompt("Enter year :" )
        let leapYear = (year % 4 == 0 && year % 100 ) || year % 400 == 0 ? "leap year": "Not Leap Year";
        alert(leapYear)
    </script>
    
</body>
</html>
