!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ladder if else example</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            justify-content: space-evenly;
            align-items: center;

        }


        .title {
            width: 90%;
            height: 20%;
            background-color: rgb(191, 194, 194);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border-radius: 10px;

        }

        .input-group {
            width: 90%;
            height: 40%;
            display: flex;

        }

        label {
            font-size: 20px;
        }

        input {
            width: 100;
            height: 100;
            border-radius: 10px;
            border-width: 1px;
        }
        .display{
            width:100% ;
            height:30% ;
            background-color: antiquewhite;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        button {
            width: 90%;
            height: 15%;
            background-color: rgb(113, 170, 113);
            border-width: 2px;
            border-color: green;
            border-style: solid;
            font-size: 20px;
            color: black;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            Marks to Grade
        </div>
        <div class="input-group">
            <label for="question">Enter your percentage :</label>
            <input type="text" id="input">
            <div class="display" id="display"></div>
        </div>
        <button onclick="grade()">convert</button>

    </div>
    <script>
        function grade(){
            let percentage = document.getElementById("input").value;
            let grade = ""

            if(percentage >= 90) {
                grade = "A Grade "
            }
            else if(percentage >= 75){
                grade =" B Grade " 
            }
            else if(percentage >= 50){
                grade =" C Grade " 
            }
            else if(percentage >= 35){
                grade =" D Grade " 
            }
            else{
                grade = "Fail"
            }
            document.getElementById("display").innerHTML = grade;
        }
    </script>

</body>

</html>
